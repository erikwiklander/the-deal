<mat-form-field style="width:100%">
  <input matInput 
    placeholder="Leave a comment" 
    [(ngModel)]="newComment"
    (keyup.enter)="onEnter()">
</mat-form-field>

<div *ngFor="let comment of comments">
  <pre>{{comment.creationDate.toDate() | date:'yyyy-MM-dd HH:mm:ss'}}:{{ comment.comment }}</pre>
</div>
