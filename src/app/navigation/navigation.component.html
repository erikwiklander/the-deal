<mat-toolbar color="primary">
    <div fxFlex="grow">
      <button fxHide fxShow.xs="true" mat-icon-button (click)="sidenav.toggle()">
        <mat-icon class="md-24" aria-label="Menu">menu</mat-icon>
      </button>
      <button mat-button style="font-size: 20px">Wiklandia Test</button>
    </div>
    <div>
      <span style="font-size: 70%;"></span>
      <button mat-icon-button>
        <mat-icon class="md-24" aria-label="Exit">exit_to_app</mat-icon>
      </button>
    </div>
  </mat-toolbar>

  
  <mat-sidenav-container class="app-container" ngStyle.xs="top: 56px;" >
    <mat-sidenav #sidenav [(mode)]="mode" [(opened)]="opened" >
      <nav>
        <div style="box-shadow: 3px 0 6px rgba(0,0,0,.24), inset 0px 5px 6px -2px rgba(0,0,0,.24);">
          <button 
            mat-button 
            class="app-nav-button" 
            routerLink="welcome"
            routerLinkActive="mat-primary">Welcome</button>
            <button 
              mat-button 
              class="app-nav-button" 
              routerLink="message"
              routerLinkActive="mat-primary">Messages</button>
      </div>
      </nav>
    </mat-sidenav>
  
    <mat-sidenav-content >
      <div style="background-color: white; padding: 20px; box-shadow: inset 0 5px 10px -2px rgba(0,0,0,.24); height: 100%;">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  
  </mat-sidenav-container>
