<table mat-table [dataSource]="dataSource"
  matSort matSortActive="creationDate" matSortDisableClear matSortDirection="desc">
    <ng-container matColumnDef="comment">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Comment</th>
        <td mat-cell *matCellDef="let element"> {{element.comment}} </td>
      </ng-container>
      <ng-container matColumnDef="creationDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Created</th>
          <td mat-cell *matCellDef="let element"> {{element.creationDate.toDate() | date:'yyyy-MM-dd HH:mm:ss' }} </td>
        </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="dataSource.pageSize" [length]="100"></mat-paginator>
<div style="height: 50px;"></div>
